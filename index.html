<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Timepiece</title>
    <link rel="icon" type="image/png" href="assets/clock_icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="clock">
            <h1 class="title">The Timepiece</h1>
            <div class="clock-container">
                <div class="analog-clock">
                    <div class="bar-seconds"></div>
                    <div class="number-hours"></div>
                    <div class="hands">
                        <div class="hand hours"><i></i></div>
                        <div class="hand minutes"><i></i></div>
                        <div class="hand seconds"><i></i></div>
                    </div>
                </div>
                <div class="digital-clock">
                    <span class="time"></span>
                    <span class="ampm"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-text">Time gets updated along with <a href="https://portfolio-of-mausam.netlify.app/" class="mausam-link" target="_blank">Mausam</a></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
